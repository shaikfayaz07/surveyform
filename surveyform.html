<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey form</title>
    <link rel="stylesheet" href="/surveyform.css">
</head>
<body>
    
    <form action="#" method="get">
        <h1 style="text-align: center;">Student Traning surveyform</h1>
        <table cellpadding="15" cellspacing="20">
        <tr>
            <td>
                <label for="Name">Name:</label>
            </td>
            <td>
                <input type="text" placeholder="Enter a Name" style="width: 450px; height: 50px; text-align: center; font-size:20px;font-weight: bold;">

            </td>
        </tr>
         <tr>
            <td>
                <label for="Email">Email:</label>
            </td>
            <td>
                <input type="email"placeholder="Enter your Email" style="width: 450px; height: 50px; text-align: center; font-size:20px;font-weight: bold;">
                
            </td>
        </tr>
         <tr>
            <td>
                <label for="age">Age:</label>
            </td>
            <td >
                <input type="number" placeholder="Enter your age" style="width: 450px; height: 50px; text-align: center; font-size:20px;font-weight: bold;">
            </td>
        </tr>
         <tr>
            <td>
                <label for="describe">which option is best describe
            </td>
            <td>
                <select name="role" id="" style="width: 450px; height: 50px; text-align: center; font-size:20px;font-weight: bold;">
                        <option value="student">student</option>
                        <option value="intern">intern</option>
                        <option value="professional">professional</option>
                        <option value="none">none</option> <br>
                    </select>
                    <br>

            </td>
        </tr>
         <tr>
            <td>
                <label for="recomend">would you recomended institute to a friend</label>
            </td>
            <td>
                    <input type="radio" name="recomend">yes <br>
                    <input type="radio" name="recomend">no <br>
                    <input type="radio" name="recomend">maybe <br><br>

            </td>
        </tr>
         <tr>
            <td>
                 <label for="describe framework and languages">Languages and framework known(check all that apply)</label>
            </td>
            <td>
                 <input type="checkbox">c <br>
                    <input type="checkbox" >c++ <br>
                    <input type="checkbox">python <br>
                    <input type="checkbox">java <br>
                    <input type="checkbox">spring <br>
                    <input type="checkbox">springboot <br>
                    <input type="checkbox">html <br>
                    <input type="checkbox">css <br>
                    <input type="checkbox">javascript <br>
                    <input type="checkbox">angular <br>
                    <input type="checkbox">django <br>
                    <input type="checkbox">react <br>


            </td>
        </tr>
         <tr>
            <td>
                <label for="comments">Any comments or sugesstions</label>
            </td>
            <td>
                <textarea name="comments" cols="50" rows="20"></textarea>

            </td>
        </tr>
        <tr>
            <td>

            </td>
            <td>
                <button>submit</button>

            </td>
        </tr>








    </table>
    </form>
    
    
           
            























    
</body>
</html>
